<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #the-canvas {
      border: 1px solid black;
      direction: ltr;
    }

    #the-canvas2 {
      border: 1px solid black;
      direction: ltr;
    }

    .d-none {
      display: none;
    }

    .fakeRect {
      position: absolute;
      background: transparent;
      height: 100px;
      width: 100px;
      left: 359px;
      bottom: 150px;
      z-index: 1;
      content: "";
    }

    canvas {
      position: relative;
    }
  </style>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
  <script src="https://unpkg.com/pdf-lib@1.4.0/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>

  <script type="module">
    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    // var url = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';
    var url = '/sample.pdf';

    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    var { pdfjsLib } = globalThis;

    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.mjs';

    var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageRendering2 = false,
      pageNumPending = null,
      pageNumPending2 = null,
      scale = 1,
      canvas = document.getElementById('the-canvas'),
      canvas2 = document.getElementById('the-canvas2'),
      ctx = canvas.getContext('2d'),
      ctx2 = canvas2.getContext('2d'),
      signName = '';

    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
    function renderPage(num) {
      pageRendering = true;
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function (page) {
        var viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);

        // Wait for rendering to finish
        renderTask.promise.then(function () {
          console.log("renderTask")
          pageRendering = false;
          if (pageNumPending !== null) {
            console.log("pageRendering")
            // New page rendering is pending
            renderPage(pageNumPending);
            pageNumPending = null;
          }
          ctx.beginPath();
          // Set the stroke color
          ctx.strokeStyle = "#080808"; // Red color
          // Set the rectangle dimensions and position
          var x = 350;
          var y = 500;
          var width = 100;
          var height = 100;
          // Draw the unfilled rectangle
          ctx.strokeRect(x, y, width, height);

          ctx.beginPath();
          ctx.strokeStyle = "#FF0000"; // Red color
          ctx.lineWidth = 2; // Red color
          ctx.arc(400, 550, 40, 0, 2 * Math.PI);
          ctx.stroke();
        });
      });

      // Update page counters
      document.getElementById('page_num').textContent = num;
    }

    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
    function renderPage2(num) {
      console.log("renderPage2")
      pageRendering2 = true;
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function (page) {
        var viewport = page.getViewport({ scale: scale });
        canvas2.height = viewport.height;
        canvas2.width = viewport.width;

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx2,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);

        // Wait for rendering to finish
        renderTask.promise.then(function () {
          console.log("renderTask 2")
          pageRendering2 = false;
          if (pageNumPending2 !== null) {
            console.log("pageRendering")
            // New page rendering is pending
            renderPage2(pageNumPending2);
            pageNumPending2 = null;
          }
          ctx2.beginPath();
          // Set the stroke color
          ctx2.strokeStyle = "#080808"; // Red color
          // Set the rectangle dimensions and position
          var x = 350;
          var y = 500;
          var width = 100;
          var height = 100;
          // Draw the unfilled rectangle
          ctx2.strokeRect(x, y, width, height);

          ctx2.beginPath();
          ctx2.strokeStyle = "#FF0000"; // Red color
          ctx2.lineWidth = 2; // Red color
          ctx2.arc(400, 550, 40, 0, 2 * Math.PI);
          ctx2.stroke();
        });
      });

      // Update page counters
      document.getElementById('page_num').textContent = num;
    }

    /**
     * If another page rendering in progress, waits until the rendering is
     * finised. Otherwise, executes rendering immediately.
     */
    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
      setTimeout(() => {
        ctx.beginPath();
        ctx.fillStyle = '#FF0000';
        ctx.font = "20px Arial";
        ctx.fillText(signName, 372, 556);
      }, 100)
    }

    /**
     * Displays previous page.
     */
    function onPrevPage() {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    }
    document.getElementById('prev').addEventListener('click', onPrevPage);

    /**
     * Displays next page.
     */
    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    }
    document.getElementById('next').addEventListener('click', onNextPage);

    /**
     * Asynchronously downloads PDF.
     */
    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;

      // Initial/first page rendering
      renderPage(pageNum);
      // renderPage2(2);
    });

    const fakeRectEls = document.getElementsByClassName('fakeRect');
    fakeRectEls[0].addEventListener('click', () => {
      renderPage(1);
      setTimeout(() => {
        handleSign();
      }, 100);
    })

    function handleSign() {
      // 400 550
      let person = prompt("Please enter your sign name", "HUNG");
      console.log("person", person)
      if (person != null) {
        person = "HUNG"
        signName = person;
        const textCanvas = document.querySelector('.measureTextWidth');
        const context = textCanvas.getContext('2d');
        context.font = '20px Arial';
        const metrics = context.measureText(signName);
        const textWidth = metrics.width;
        const textHeight = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
        ctx.beginPath();
        ctx.fillStyle = '#FF0000';
        ctx.font = "20px Arial";
        ctx.fillText(signName, 372, 556);
      }
    }

    function downloadPDF() {
      console.log("canvas", canvas)
      // canvas.toBlob(function (blob) {
      //   var link = document.createElement('a');
      //   const file = new File([blob], 'sample');
      //   link.href = URL.createObjectURL(file);
      //   link.download = "sample.pdf"
      //   console.log("blob", blob, URL.createObjectURL(file), file)
      //   link.click();
      // }, 'application/pdf');
      var imgData = canvas.toDataURL("image/jpeg", 1.0);
      var pdf = new jsPDF();

      pdf.addImage(imgData, 'JPEG', 0, 0);
      pdf.save("download.pdf");
    }

    document.getElementById('download').addEventListener('click', function (e) {
      // Handle the click event here
      // downloadPDF();
      modifyPdf();
    });

    const { degrees, PDFDocument, rgb, StandardFonts } = PDFLib

    async function modifyPdf() {
      // Fetch an existing PDF document
      const url = '/sample.pdf'
      const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer())

      // Load a PDFDocument from the existing PDF bytes
      const pdfDoc = await PDFDocument.load(existingPdfBytes)

      // Embed the Helvetica font
      const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica)

      // Get the first page of the document
      const pages = pdfDoc.getPages()
      const firstPage = pages[0]
      const secondPage = pages[1]

      // Get the width and height of the first page
      const { width, height } = firstPage.getSize()
      const context = firstPage.getContentStream();
      drawSignature(firstPage, width, height, context, helveticaFont)
      drawSignature(secondPage, width, height, context, helveticaFont)

      // Serialize the PDFDocument to bytes (a Uint8Array)
      const pdfBytes = await pdfDoc.save()

      // Trigger the browser to download the PDF document
      download(pdfBytes, "sample.pdf", "application/pdf");
    }

    async function drawSignature(target, width, height, context, helveticaFont) {
      const rightCoordinate = 250;
      const rectX = width - rightCoordinate;
      const rectY = 200;

      const circleX = rectX + 35; // X-coordinate of the circle center
      const circleY = rectY + 35; // Y-coordinate of the circle center
      const rectWidth = 70;
      const rectHeight = 70;

      target.drawEllipse({
        context,
        x: circleX,
        y: circleY, // Invert Y-axis for PDF coordinates
        borderWidth: 2, // Border width (optional)
        borderColor: rgb(1, 0, 0), // Border color (optional)
        xScale: 30, // Scale,
        yScale: 30, // Scale,
      });



      target.drawRectangle({
        context,
        x: width - rightCoordinate,
        y: rectY,
        width: rectWidth,
        height: rectHeight,
        borderWidth: 1,
        borderColor: rgb(0, 0, 0),
      });

      target.drawText(signName, {
        x: rectX + 13,
        y: rectY + 30,
        size: 15,
        font: helveticaFont,
        color: rgb(1, 0, 0),
      })
    }
  </script>
</head>

<body>
  <h1>PDF.js Previous/Next example</h1>

  <p>Please use <a href="https://mozilla.github.io/pdf.js/getting_started/#download"><i>official releases</i></a> in
    production environments.</p>

  <div>
    <button id="download">Download</button>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
  </div>

  <div>
    <div class="fakeRect"></div>
    <canvas id="the-canvas"></canvas>
  </div>
  <div>
    <canvas class="d-none" id="the-canvas2"></canvas>
  </div>
  <canvas class="d-none measureTextWidth"></canvas>
</body>

</html>
